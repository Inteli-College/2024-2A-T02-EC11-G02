version: '3'
services:

  backend:
    build: ./backend
    restart: on-failure
    ports:
      - "8000:8000"
    depends_on:
      - mongo

  mongo:
    build: ./mongo
    restart: on-failure
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - "27017:27017"